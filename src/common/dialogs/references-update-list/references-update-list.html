<div class="modal-header">
    <h4 class="modal-title">
    <span>
     Test List
    </span>
    </h4>
    <button type="button"
            class="close"
            ng-click="ctrl.cancel()">
        <i class="fa fa-window-close-o" aria-hidden="true"></i>
    </button>
</div>
<div class="modal-body">
    <form>
        <input type="hidden" ng-model="ctrl.refUpdateData.id">
        <div class="form-group">
            <label for="RefTitle">Пошук</label>
            <input type="text"
                   class="form-control"
                   id="RefTitle"
                   ng-model="ctrl.refUpdateData.ref_title">
        </div>

        <div class="form-group">
            <label for="SelectSort">Сартаванне</label>
            <select class="form-control" id="SelectSort">
                <option value="0">Безумоўна</option>
                <option value="1">Па ўзрастанні</option>
                <option value="2">Па змяншэнні</option>
            </select>
        </div>

        <div class="form-group row">
            <label for="staticData" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="staticData" value="Test1">
                <input type="text" class="form-control-plaintext" id="staticData" value="Test2">
                <input type="text" class="form-control-plaintext" id="staticData" value="Test3">
                <input type="text" class="form-control-plaintext" id="staticData" value="Test4">
                <input type="text" class="form-control-plaintext" id="staticData" value="Test5">
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button type="button"
                class="btn btn-default no-highlight "
                ng-click="ctrl.cancel()">Отмена
        </button>
        <button type="button"
                class="btn btn-default filter-btn "
                ng-click="ctrl.save()">Сохранить
        </button>
    </div>
</div>
